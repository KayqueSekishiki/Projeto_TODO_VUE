<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="app">
      <div id="wrapper">
        <div id="form-wrapper">
          <div id="o-form">
            <input type="text" id="text-novo-item" />
            <div>
              <input type="checkbox" id="is-important" />
              <label for="is-important">Importante</label>
            </div>
            <button>Salvar</button>
          </div>

          <div id="list-wrapper">
            <div class="item" v-for="item in list">
              <p class="text-item">{{item.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            list: [
              {
                text: "Item importante",
                important: true,
                done: false,
              },
              {
                text: "Item feito",
                important: false,
                done: true,
              },
              {
                text: "Item a fazer",
                important: false,
                done: false,
              },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
